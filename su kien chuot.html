<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <img id="myImage" src="https://www.google.com.vn/url?sa=i&url=https%3A%2F%2Fvnexpress.net%2Fdap-an-bai-toan-dem-tren-qua-bong-cua-apmops-3888608.html&psig=AOvVaw1dZ6tsHzlM-SJqgX2DOsVc&ust=1634088686267000&source=images&cd=vfe&ved=0CAkQjRxqFwoTCKjdivDcw_MCFQAAAAAdAAAAABAD" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        };
        window.onload = init;
    </script>
</form>
</body>
</html>
